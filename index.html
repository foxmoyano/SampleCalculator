<!DOCTYPE html>
<html ng-app="calculatorApp">
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body>	
	<div id="calculator" ng-controller="CalculatorController">
		<div id="screen">
			<input type="text" id="result" disabled ng-model="result">
		</div>
		<div id="buttons">
			<button class="number" ng-click="number('7')">7</button>
			<button class="number" ng-click="number('8')">8</button>
			<button class="number" ng-click="number('9')">9</button>
			<button class="operator" ng-click="number('+')">+</button>
			<button class="number" ng-click="number('4')">4</button>
			<button class="number" ng-click="number('5')">5</button>
			<button class="number" ng-click="number('6')">6</button>
			<button class="operator" ng-click="number('-')">-</button>
			<button class="number" ng-click="number('1')">1</button>
			<button class="number" ng-click="number('2')">2</button>
			<button class="number" ng-click="number('3')">3</button>
			<button class="operator" ng-click="number('*')">*</button>
			<button class="number" ng-click="number('0')">0</button>
			<button class="number" ng-click="number('.')">.</button>
			<button class="clear" ng-click="clear()">C</button>
			<button class="operator" ng-click="number('/')">/</button>
			<button class="equal" ng-click="calculate()">=</button>
		</div>
	</div>
</body>
</html>
